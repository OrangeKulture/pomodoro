<!DOCTYPE html>
<html>
	<head>
	<title>Pomodoro Clock</title>
	<meta charset="UTF-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	
	<!--Loading Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <!--Loading Animate CSS-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
   <!--Loading CSS-->
  <link rel="stylesheet" href="style.css">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Maven+Pro');
  @import url('https://fonts.googleapis.com/css?family=Ubuntu+Mono');
  </style>
  </head>
<body>
<audio src="http://www.freesfx.co.uk/rx2/mp3s/5/16993_1461336896.mp3" id="buzzer" type="audio/mpeg"></audio>
<audio src="https://www.soundjay.com/button/sounds/button-19.mp3" id="timeSound" type="audio/mpeg"></audio>
<audio src="https://www.soundjay.com/button/sounds/button-46.mp3" id="startSound" type="audio/mpeg"></audio>
<audio src="https://www.soundjay.com/button/sounds/beep-21.mp3" id="stopSound" type="audio/mpeg"></audio>
<audio src="https://www.soundjay.com/button/sounds/beep-24.mp3" id="resetSound" type="audio/mpeg"></audio>

<h1 class="text-center title">P<img src="https://s25.postimg.org/alvb5l14v/tomato.png" id="tom1" alt="tomato">mod<img src="https://s25.postimg.org/alvb5l14v/tomato.png" id="tom2" alt="tomato">ro Clock</h1>
<div class="wrap">
  <div class="box settings text-center">
    <h2>Choose Your Settings</h2>
    <div class="setTitl">
      <h4><img src="https://s25.postimg.org/alvb5l14v/tomato.png" class="tomato" alt="tomato"> Clock Length <img src="https://s25.postimg.org/alvb5l14v/tomato.png" class="tomato" alt="tomato"></h4>
    </div>
    <button type="button" class="btn btn-primary btn-md time slc" id="25">25</button>
    <button type="button" class="btn btn-primary btn-md time slc" id="20">20</button>
    <button type="button" class="btn btn-primary btn-md time slc" id="15">15</button>
    <button type="button" class="btn btn-primary btn-md time slc" id="10">10</button>
    <button type="button" class="btn btn-primary btn-md time slc" id="5">5</button>
    <hr />
    <div class="setTitl">
      <h4><img src="https://s25.postimg.org/alvb5l14v/tomato.png" class="tomato" alt="tomato"> Break Length <img src="https://s25.postimg.org/alvb5l14v/tomato.png" class="tomato" alt="tomato"></h4>
    </div>
    <button type="button" class="btn btn-primary btn-md break" id="015">15</button>
    <button type="button" class="btn btn-primary btn-md break" id="010">10</button>
    <button type="button" class="btn btn-primary btn-md break" id="05">5</button>
    <br />
    <input type="checkbox" id="check" value="autoBreak"> Start break when clock finishes</input>
  </div>

  <div class="box clock text-center">
    <div class="output">
      <p class="text-center"><span class="timer minutes">25</span><span id="dot">:</span><span class="timer seconds">00</span></p>
      <hr class="chr" />
    </div>
    <button type="button" class="btn btn-warning btn-lg" id="start">Start</button>
    <button type="button" class="btn btn-warning btn-lg" id="stop">Stop</button>
    <button type="button" class="btn btn-warning btn-lg" id="reset">Reset</button>
    <p class="breakPar">Break Time: <span class="breakOut">5</span> minutes</p>
  </div>
</div>
<div id="breakMod" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content text-center">
      <div class="modal-header">
        <button type="button" class="close modClose" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><img src="https://s25.postimg.org/alvb5l14v/tomato.png" class="tomato" alt="tomato"> You are on Break! <img src="https://s25.postimg.org/alvb5l14v/tomato.png" class="tomato" alt="tomato"></h4>
      </div>
      <hr />
      <div class="modal-body breakOutput">
        <p><span class="timer breakMins"></span><span id="dot">:</span><span class="timer breakSecs"></span></p>
        <button type="button" class="btn btn-warning btn-lg" id="breakStart">Start</button>
        <button type="button" class="btn btn-warning btn-lg" id="breakStop">Stop</button>
      </div>

    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
